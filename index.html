<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <!-- TOP BAR -->
 <div class="top-bar">
  <!-- Bouton menu à gauche -->
  <button id="menu-toggle" class="menu-button" aria-label="Kategorie wählen">
    <span></span><span></span><span></span>
  </button>

  <!-- Centre : nom + catégorie -->
  <div id="restaurant-info">
    <div id="restaurant-name">Mein Restaurant</div>
    <div id="current-category-label">Alle</div>

  </div>

  <!-- Logo à droite -->
  <img id="restaurant-logo" src="logo.png" alt="Logo">
</div>



  <!-- CATEGORY MENU -->
  <div id="category-menu" class="category-menu"></div>

  <!-- PRODUCT LIST -->
  <div id="product-list" class="product-list-container"></div>
</div>

<script type="module" src="js/menu.js"></script>
</body>
</html>
